<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your product review for W05 assignment.">
  <meta name="author" content="Adriano Costa">
  <title>W05 Product Review Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main class="centered-container">
    <div class="form-card">
      <h1 class="form-title">Product Review</h1>
      <form id="formForm" method="get" action="review.html">
        <div class="form-group">
          <label for="productName">Product Name <span class="required">*</span></label>
          <select id="productName" name="productName" required>
            <option value="">Select a product...</option>
            <!-- Options will be populated by JS -->
          </select>
        </div>
        <div class="form-group">
          <span>Overall Rating <span class="required">*</span></span>
          <div>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1 - Poor</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2 - Fair</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3 - Good</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4 - Very Good</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5 - Excellent</label>
          </div>
        </div>
        <div class="form-group">
          <label for="installDate">Date of Installation <span class="required">*</span></label>
          <input type="date" id="installDate" name="installDate" required>
        </div>
        <div class="form-group">
          <span>Features Used</span>
          <div>
            <input type="checkbox" id="feature1" name="features" value="Blending">
            <label for="feature1">Blending</label>
            <input type="checkbox" id="feature2" name="features" value="Vacuuming">
            <label for="feature2">Vacuuming</label>
            <input type="checkbox" id="feature3" name="features" value="Heating">
            <label for="feature3">Heating</label>
            <input type="checkbox" id="feature4" name="features" value="Toasting">
            <label for="feature4">Toasting</label>
          </div>
        </div>
        <div class="form-group">
          <label for="reviewerName">Your Name</label>
          <input type="text" id="reviewerName" name="reviewerName">
        </div>
        <div class="form-group">
          <label for="review">Additional Comments</label>
          <textarea id="review" name="review" rows="4"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Review</button>
      </form>
      <div id="reviewCount"></div>
    </div>
  </main>
  <footer class="site-footer">
    <p>
      &copy; <span id="currentYear"></span> | Adriano Costa | Parnamirim - RN - Brazil | Last Updated: <span id="lastModified"></span>
    </p>
  </footer>
  <script src="scripts/form.js" defer></script>
</body>
</html>
